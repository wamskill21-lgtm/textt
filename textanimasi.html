<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>OBS Overlay Lite</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background: transparent;
  font-family: 'Fredoka', sans-serif;
}

.overlay {
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:120px;
}

.content {
  width:100%;
  max-width:800px;
  text-align:center;
}

/* ICON (STATIC) */
.mic svg {
  width:80px;
  height:80px;
  margin-bottom:16px;
}

/* TITLE */
.cartoon-title {
  font-size:54px;
  font-weight:700;
  line-height:1;
  color:#fff;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

/* QUESTION */
.question {
  margin-top:14px;
  font-size:48px;
  font-weight:800;
  color:#fff;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000;
}

/* CTA */
.cta {
  margin-top:20px;
  display:inline-flex;
  border:4px solid #000;
  border-radius:14px;
  font-size:26px;
  overflow:hidden;
}

.cta .left {
  background:#ff2a2a;
  color:#fff;
  padding:10px 20px;
}

.cta .right {
  background:#fff;
  color:#000;
  padding:10px 20px;
}
</style>
</head>

<body>
<div class="overlay">
  <div class="content">

    <div class="mic">
      <svg viewBox="0 0 64 64">
        <rect x="22" y="6" width="20" height="32" rx="10"
              fill="#ff2a2a" stroke="#000" stroke-width="4"/>
        <path d="M14 30v2c0 10 8 18 18 18s18-8 18-18v-2"
              stroke="#000" stroke-width="4" fill="none"/>
        <line x1="32" y1="50" x2="32" y2="60"
              stroke="#000" stroke-width="4"/>
      </svg>
    </div>

    <div class="cartoon-title">
      AMIERA X PHANTOM <br>
     DERPANSER T<br>
      JUNJUNG TINGGI TALI PERSAUDARAAN
    </div>

    <div class="question">
      Tanya bebas di chat!
    </div>

    <div class="cta">
      <div class="left">FOLLOW & LIKE</div>
      <div class="right">biar live rutin</div>
    </div>

  </div>
</div>
</body>
</html>
